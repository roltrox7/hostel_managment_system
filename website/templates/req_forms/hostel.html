{% extends 'base.html'%}
{%block title%}hostel-detail%{%endblock title%}
{%block body%}
<div style="max-width: 500px; margin: 100px auto; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

    <h2 style="text-align: center; margin-bottom: 20px;">Get Room details of hostel</h2>

    <form style="text-align: left;" method="post">
        {% csrf_token %}
        
        <label for="hostelid" style="display: block; font-weight: bold; margin-bottom: 5px;">Hostel ID</label>
        <input type="text" name="hid"  required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

        
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; margin-left:100px; border: none; border-radius: 4px; cursor: pointer; width: 50%;">

    </form> 
</div>
{%endblock body%}
