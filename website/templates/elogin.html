{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}


    <div style="max-width: 400px; margin: 100px auto ; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <h2 style="margin-bottom: 20px;">Employee Login</h2>

        <form style="text-align: left;" method="post">
            {%csrf_token%}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required  style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;"><br>

            <input type="submit" value="Login" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
        </form>
    </div>



{% endblock body %}
